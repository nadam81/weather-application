<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app Nancy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300&family=Syne+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="cadre">
      <nav class="navbar bg-dark" data-bs-theme="dark" id="navbar">
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" id="city1">Paris</a>
            <a class="navbar-brand" id="city2">Rennes</a>
            <a class="navbar-brand" id="city3">Denman Island</a>
            <a class="navbar-brand"id="city4">Barcelona</a>></a>
            <a href="" class="navbar-brand"></a>
            <a href="" class="navbar-brand"></a>
            <a href="" class="navbar-brand"></a>
            <a href="" class="navbar-brand"></a>
            <a href="" class="navbar-brand"></a>
            <a href="" class="navbar-brand"></a>
            <form class="d-flex" role="search" id="city-search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="city-input"
              />
              <button class="btn btn-light" type="submit">Search</button>
              <button class="btn btn-warning" type="button" id="btn-current">
                Current Position
              </button>
            </form>
          </div>
        </nav>
      </nav>

      <div class="flex-container">
        <div class="column1">
          <div class="cityResult"></div>
          <div id="weather-description"></div>
          <div class="todayDate" id="today-day"></div>
          <div class="todayDate" id="today-hour"></div>
        </div>
        <div class="column2">
          <div class="emojiDayToday">
            <img src="#" alt="" id="weather-icon-today" />
          </div>
          <div class="tempToday">
            <span class="tempNumber"></span>

            <span class="units">
              <a href="" id="degreeC">ºC</a> |
              <a href="" id="degreeF">ºF</a></span
            >
          </div>
        </div>
        <div class="columnempty"></div>
        <div class="columnempty"></div>
        <div class="column3">
          <div class="rain">humidity</div>
          <div class="rainResult" id="humidity-value"></div>
        </div>
        <div class="column4">
          <div class="wind">Wind</div>
          <div class="windResult" id="wind-value"></div>
        </div>
      </div>
      <hr />
      <div class="flex2-container">
        <div class="column2-1">
          <div class="followingDays day2" id="date-day-plus-1"></div>
          <div class="emojiDay2">
            <img src="#" alt="" id="weather-icon-day2" />
          </div>
          <div class="tempDay2">
            <span id="tempDay2-low"></span>º/<span id="tempDay2-high"></span>º
          </div>
        </div>
        <div class="column2-2">
          <div class="followingDays day3">wed. 7</div>
          <div class="emojiDay3">
            <img src="#" alt="" id="weather-icon-day3" />
          </div>
          <div class="tempDay3">
            <span id="tempDay3-low"></span>º/<span id="tempDay3-high"></span>º
          </div>
        </div>
        <div class="column2-3">
          <div class="followingDays day4"></div>
          <div class="emojiDay4">
            <img src="#" alt="" id="weather-icon-day4" />
          </div>
          <div class="tempDay4">
            <span id="tempDay4-low"></span>º/<span id="tempDay4-high"></span>º
          </div>
        </div>
        <div class="column2-4">
          <div class="followingDays day5">fri. 9</div>
          <div class="emojiDay5">
            <img src="#" alt="" id="weather-icon-day5" />
          </div>
          <div class="tempDay5">
            <span id="tempDay5-low"></span>º/<span id="tempDay5-high"></span>º
          </div>
        </div>
        <div class="column2-5">
          <div class="followingDays day6">sat. 10</div>
          <div class="emojiDay6">
            <img src="#" alt="" id="weather-icon-day6" />
          </div>
          <div class="tempDay6">
            <span id="tempDay6-low"></span>º/<span id="tempDay6-high"></span>º
          </div>
        </div>
      </div>
      <hr />
      <p>
        <a
          href="https://github.com/nadam81/weather-application"
          target="_blank"
          class="openSourceLink"
          >Open-source code</a
        >
        by Nancy Adam
      </p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
